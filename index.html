<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./assets/view-dashboard.svg" alt="Dashboard-logo" height="35px" width="35px">
            Dashboard
        </div>
        <div class="nav">
            <ul>
                <li>
                    <img src="./assets/home.svg" height="20px" width="20px">
                    Home
                </li>
                <li>
                    <img src="./assets/account.svg" height="20px" width="20px">
                    Profile
                </li>
                <li>
                    <img src="./assets/message.svg" height="20px" width="20px">
                    Messages
                </li>
                <li>
                    <img src="./assets/history.svg" height="20px" width="20px">
                    History
                </li>
                <li>
                    <img src="./assets/calendar-check.svg" height="20px" width="20px">
                    Tasks
                </li>
                <li>
                    <img src="./assets/account-group.svg" height="20px" width="20px">
                    Communities
                </li>
            </ul>
        </div>

        <div class="branding">
            <ul>
                <li>
                    <img src="./assets/cog.svg" height="20px" width="20px">
                    Settings
                </li>
                <li>
                    <img src="./assets/face-agent.svg" height="20px" width="20px">
                    Support
                </li>
                <li>
                    <img src="./assets/shield-check.svg" height="20px" width="20px">
                    Privacy
                </li>
            </ul>
        </div>
    </div>
    <div class="header">
        <div class="search">
            <img src="./assets/magnify.svg" height="25px" width="25px">
            <input type="text" name="search" id="search-bar" placeholder="Search">
        </div>
        <div class="account-info">
            <img src="./assets/bell-outline.svg" height="20px" width="20px">
            <img src="./assets/user.svg" height="40px" width="40px">
            <p>Rohit Bhojak</p>
        </div>
        <div class="user-info">
            <img src="./assets/user.svg" height="60px" width="60px">
            <div class="text">
                <p class="greet">Hi there,</p>
                <p>Rohit Bhojak (@Bhojak)</p>
            </div>
        </div>
        <div class="action">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="content"></div>
</body>
</html>
