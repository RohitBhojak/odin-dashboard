<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./assets/view-dashboard.svg" alt="Dashboard-logo" height="45px" width="45px">
            Dashboard
        </div>
        <div class="nav">
            <ul>
                <li>
                    <img src="./assets/home.svg" height="20px" width="20px">
                    Home
                </li>
                <li>
                    <img src="./assets/account.svg" height="20px" width="20px">
                    Profile
                </li>
                <li>
                    <img src="./assets/message.svg" height="20px" width="20px">
                    Messages
                </li>
                <li>
                    <img src="./assets/history.svg" height="20px" width="20px">
                    History
                </li>
                <li>
                    <img src="./assets/calendar-check.svg" height="20px" width="20px">
                    Tasks
                </li>
                <li>
                    <img src="./assets/account-group.svg" height="20px" width="20px">
                    Communities
                </li>
            </ul>
        </div>

        <div class="branding">
            <ul>
                <li>
                    <img src="./assets/cog.svg" height="20px" width="20px">
                    Settings
                </li>
                <li>
                    <img src="./assets/face-agent.svg" height="20px" width="20px">
                    Support
                </li>
                <li>
                    <img src="./assets/shield-check.svg" height="20px" width="20px">
                    Privacy
                </li>
            </ul>
        </div>
    </div>
    <div class="header"></div>
    <div class="content"></div>
</body>
</html>
